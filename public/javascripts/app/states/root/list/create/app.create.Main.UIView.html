<h2>New Product</h2>


<div class="form-group">
    <label >title</label>
    <input type="text" class="form-control" placeholder="Product title" ng-model="model.title">
</div>
<div class="form-group">
    <label >product type</label>
    <input type="text" class="form-control" placeholder="Product title"  ng-model="model.product_type">
</div>

<div class="form-group">
    <label >vendor</label>
    <input type="text" class="form-control" placeholder="Product title"  ng-model="model.vendor">
</div>
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <img class="responsive" src="{{model.image.src}}">
    </div>
</div>
<div text-angular ng-model="model.body_html"></div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <button type="button" class="btn btn-default navbar-btn navbar-right" ng-click="ctrl.create()")>Save</button>
    </div>
</nav>
